apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.digitalsigma.hobrasul"
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE-FIREBASE.txt'
        exclude 'META-INF/NOTICE'
    }


}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:27.1.1'
    implementation 'cn.jzvd:jiaozivideoplayer:6.3.1'
    compile 'com.android.support:design:27.1.1'
    compile 'com.mcxiaoke.volley:library-aar:1.0.0'
    compile 'com.android.support:recyclerview-v7:27.1.1'
    compile 'de.hdodenhof:circleimageview:1.2.1'
    compile 'com.android.support:cardview-v7:27.1.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.android.support:support-v13:27.1.1'
    compile 'com.google.firebase:firebase-messaging:17.3.0'
    implementation 'com.google.firebase:firebase-core:16.0.1'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    // compile 'com.github.vlonjatg:progress-activity:v1.0.3'
    // compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.koushikdutta.ion:ion:2.+'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.facebook.android:facebook-android-sdk:4.+'
    compile 'com.google.android.gms:play-services-ads:15.0.1'
    // compile 'com.android.support:customtabs:23.4.0'
    compile 'com.android.support:support-annotations:27.1.1'
    // compile 'com.mikhaellopez:circularimageview:3.0.2'
    compile 'com.elmargomez.typer:typerlib:1.0.0'
    //compile 'com.facebook.android:facebook-android-sdk:4.+'
    compile 'net.alhazmy13.catcho:library:1.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    // compile 'com.github.nguyenhoanglam:ProgressLayout:1.0.1'
    compile files('libs/YouTubeAndroidPlayerApi.jar')
}
apply plugin: 'com.google.gms.google-services'
